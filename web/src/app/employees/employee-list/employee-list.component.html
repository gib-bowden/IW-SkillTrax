<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let employee"> {{element.role}} </td>
    </ng-container>

    <!-- Analytics Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Analytics </th>
      <td mat-cell *matCellDef="let employee"> {{element.hasAnalytics}} </td>
    </ng-container>

    <!-- Technology Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Technology </th>
      <td mat-cell *matCellDef="let employee"> {{element.hasTechnology}} </td>
    </ng-container>

    <!-- Management Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Management </th>
      <td mat-cell *matCellDef="let employee"> {{element.hasManagement}} </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
