<div class="mat-elevation-z8 employee-container">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.employeeName}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let employee"> {{employee.role}} </td>
    </ng-container>

    <!-- Analytics Column -->
    <ng-container matColumnDef="analytics">
      <th mat-header-cell *matHeaderCellDef> Analytics </th>
      <td mat-cell *matCellDef="let employee"> {{employee.hasAnalytics}} </td>
    </ng-container>

    <!-- Technology Column -->
    <ng-container matColumnDef="technology">
      <th mat-header-cell *matHeaderCellDef> Technology </th>
      <td mat-cell *matCellDef="let employee"> {{employee.hasTechnology}} </td>
    </ng-container>

    <!-- Management Column -->
    <ng-container matColumnDef="management">
      <th mat-header-cell *matHeaderCellDef> Management </th>
      <td mat-cell *matCellDef="let employee"> {{employee.hasManagement}} </td>
    </ng-container>

    <!-- Certificiates Column -->
    <ng-container matColumnDef="certCount">
      <th mat-header-cell *matHeaderCellDef> Certificiates </th>
      <td mat-cell *matCellDef="let employee"> {{employee.certCount}} </td>
    </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column -->
    <ng-container matColumnDef="expandedEmployee">
      <mat-cell *matCellDef="let detail"> 
        The id for {{detail.employee.employeeName}} is {{detail.employee.employeeId}}
      </mat-cell>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
      *matRowDef="let row; columns: displayedColumns;"
      matRipple
      class="employee-row" 
      [class.expanded]="expandedEmployee == row"
      (click)="expandedEmployee = row">
    </tr>
    <tr mat-row
      *matRowDef="let row; columns: ['expandedEmployee']; when: isExpansionDetailRow"
      [@detailExpand]="row.employee == expandedEmployee ? 'expanded' : 'collapsed'"
      style="overflow: hidden"> 
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
