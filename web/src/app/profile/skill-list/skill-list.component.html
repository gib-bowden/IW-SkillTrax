<h2>Skills List</h2>
<mat-button-toggle-group #solutionFilter="matButtonToggleGroup" (change)="filterSkills(solutionFilter.value)" multiple>
  <mat-button-toggle *ngFor="let solution of solutions" value="{{solution.id}}">
    {{solution.name}}
  </mat-button-toggle>
</mat-button-toggle-group>
<div>
  <mat-form-field>
    <mat-select placeholder="Skill Type" multiple [(value)]="selectedTypeIds" (selectionChange)="filterSkills(solutionFilter.value)">
      <mat-option *ngFor="let type of filteredSkillTypes" value="{{type.id}}">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field> 
  <mat-form-field >
    <input matInput (input)="searchListedSkills($event.target.value)" placeholder="Search for a Skill">
  </mat-form-field>
</div> 
<mat-card class="selection-list">
  <mat-card-content>
    <mat-selection-list #selections>
      <mat-list-option *ngFor="let skill of filteredSkills">
        {{skill.name}} {{skill.type}} {{skill.solution}}
      </mat-list-option>
    </mat-selection-list>   
  </mat-card-content>
</mat-card>
