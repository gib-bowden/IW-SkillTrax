<h2>Skills</h2>
<button [disabled]="selectedSkillIds.length == 0" (click)="addSkills()" mat-button color="primary">Add Skills</button>
<mat-button-toggle-group #solutionFilter="matButtonToggleGroup" (change)="filterSkills()" multiple>
  <mat-button-toggle *ngFor="let solution of solutions" value="{{solution.id}}">
    {{solution.name}}
  </mat-button-toggle>
</mat-button-toggle-group>
<div>
  <mat-form-field>
    <mat-select placeholder="Skill Type" multiple [(value)]="selectedTypeIds" (selectionChange)="filterSkills()">
      <mat-option *ngFor="let type of filteredSkillTypes" value="{{type.id}}">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field> 
  <mat-form-field >
    <input matInput (input)="searchSkills($event.target.value)" placeholder="Search for a Skill">
  </mat-form-field>
</div> 
<mat-card class="selection-list">
  <mat-card-content>
    <mat-selection-list [(ngModel)]="selectedSkillIds">
      <mat-list-option *ngFor="let skill of filteredSkills" value={{skill.id}}>
        {{skill.name}} {{skill.type}} {{skill.solution}}
      </mat-list-option>
    </mat-selection-list>   
  </mat-card-content>
</mat-card>
